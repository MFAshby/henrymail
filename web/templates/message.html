{{ define "content" }}
{{ with .Message }}
<table>
    <thead>
        <tr><td>Subject</td><td>{{.Subject}}</td></tr>
        <tr><td>From</td><td>{{.From}}</td></tr>
        <tr><td>To</td><td>{{.To}}</td></tr>
    </thead>
    <tbody>
        <tr><td colspan="2">{{.PlainBody}}</td></tr>
        <tr><td colspan="2"><iframe sandbox srcdoc="{{.HtmlBody}}"></iframe></td></tr>
    </tbody>
</table>
{{ end }}
{{ end }}
