{{ define "content" }}
<div>
    <h2>Change password</h2>
    <form method="post">
        <label>
            New Password
            <input name="password" type="password">
        </label>
        <label>
            Repeat Password
            <input name="password2" type="password">
        </label>
        <input type="submit" value="Change password">
        {{ .Message }}
    </form>
</div>
{{ end }}
