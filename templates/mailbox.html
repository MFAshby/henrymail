{{ define "content" }}
<div class="grid">
    <div class="row head">
        <span class="th">From</span>
        <span class="th">Subject</span>
    </div>
    {{ $mbxName := .Mailbox.Name }}
    {{ range .Messages }}


    <a class="row" href="/mailbox/{{$mbxName}}/{{.Id}}">
        <span>{{ .From }}</span>
        <span>{{ .Subject }}</span>
    </a>

    {{end}}
    <div class="row foot">
        <span class="foot-cell">{{ len .Messages }} messages</span>
    </div>
</div>
{{ end }}
