<div>
    <h2>Health checks</h2>
    {{ with .HealthChecks}}
        <h3>DKIM</h3>
            {{ if .TxtRecordIsOk }}
                <p>DKIM record is OK</p>
            {{ else }}
                <p>Should be: <code>{{.TxtRecordShouldBe}}</code></p>
                <p>Is: <code>{{.TxtRecordIs}}</code></p>
            {{ end }}
    {{ end }}
</div>
